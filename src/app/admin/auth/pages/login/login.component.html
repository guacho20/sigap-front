<div class="login">
    <img class="img-fondo" src="https://cdn.lynda.com/course/2825474/2825474-1598256576474-16x9.jpg">
    <div class="izquierda">
    </div>
    <div class="derecha">
        <div class="login-box animated fadeIn fast">
            <div class="login-logo">
                <a [routerLink]="['/']" class="title"><b>SIGAP</b></a>
                <p class="slogan">SISTEMA INTEGRADO GEOGRÁFICO DE ADMINISTRACIÓN PÚBLICA</p>
            </div>
            <div class="card card-outline card-navy">
                <div class="card-body">
                    <p class="login-box-msg">Inicia sesión para acceder al sistema</p>

                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" formControlName="username" [class.is-invalid]="isInvalidField('username')" placeholder="Username">
                                <div class="input-group-addon"><i class="fa fa-user"></i></div>
                            </div>
                            <span class="error invalid-feedback">{{getErrorMessage('username')}}</span>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" formControlName="password" class="form-control" [class.is-invalid]="isInvalidField('password')" placeholder="Contraseña">
                                <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <div class="checkbox checkbox-primary pull-left p-t-0">
                                    <input formControlName="remember" type="checkbox">
                                    <label for="checkbox-signup"> Remember me </label>
                                </div>
                                <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Olvidó su contraseña?</a> </div>
                        </div>
                        <div class="form-group text-center m-t-0">
                            <button class="btn btn-info btn-block text-uppercase btn-rounded" type="submit">ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
