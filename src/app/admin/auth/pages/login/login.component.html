<div class="login">
    <img class="img-fondo" src="assets/img/fondo-login.jpg">
    <div class="izquierda">
    </div>
    <div class="derecha">
        <div class="login-box animated fadeIn">
            <div class="login-logo">
                <a [routerLink]="['/']" class="title"><b>SIGAP</b></a>
                <p class="slogan">SISTEMA INTEGRADO GEOGRÁFICO DE ADMINISTRACIÓN PÚBLICA</p>
              </div>
            <div class="card card-outline card-navy">
               <!--  <div class="card-header text-center">
                    <a routerLink='/auth/login' class="h1"><b>Business</b>SYSTEM</a>
                </div> -->
                <div class="card-body">
                    <p class="login-box-msg">Inicia sesión para acceder al sistema</p>
    
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="input-group mb-3">
                            <input type="text" formControlName="username" maxlength="25" class="form-control" [class.is-invalid]="isInvalidField('username')" placeholder="Usuario">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                            <span class="error invalid-feedback">{{getErrorMessage('username')}}</span>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" formControlName="password" maxlength="25" class="form-control" [class.is-invalid]="isInvalidField('password')" placeholder="Contraseña">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                            <span class="error invalid-feedback">{{getErrorMessage('password')}}</span>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <div class="icheck-primary">
                                    <input formControlName="remember" type="checkbox" id="remember">
                                    <label for="remember"> Recuérdame</label>
                                </div>
                            </div>
                            <div class="col-4">
                                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                            </div>
                        </div>
                    </form>
                    <p class="mb-1">
                        <a routerLink="/forgot-password">Olvidó su contraseña?</a>
                    </p>
                   
                </div>
            </div>
            <div class="social-auth-links text-center mb-3">
                <p>- OR -</p>
              </div>
        </div>
    </div>
</div>
