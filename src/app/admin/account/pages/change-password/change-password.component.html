<form [formGroup]="passwordForm" (ngSubmit)="savePassword()">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Contraseña actual: </label>
                <input type="password" class="form-control" [class.is-invalid]="isInvalidField('contrasenaActual')" formControlName="contrasenaActual" placeholder="Contraseña actual">
                <span class="error invalid-feedback">{{getErrorMessage('contrasenaActual')}}</span>
            </div>
            <div class="form-group">
                <label>Nueva contraseña: </label>
                <input type="password" class="form-control" [class.is-invalid]="isInvalidField('nuevaContrasena')" formControlName="nuevaContrasena" placeholder="Nueva contraseña">
                <span class="error invalid-feedback">{{getErrorMessage('nuevaContrasena')}}</span>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" [class.is-invalid]="isInvalidField('confirmarContrasena')" formControlName="confirmarContrasena" placeholder="Confirma nueva contraseña">
                <span class="error invalid-feedback">{{getErrorMessage('confirmarContrasena')}}</span>
            </div>
        </div>
        <div class="copl-md-6">
            <div class="form-text text-muted">
                <span>Tu nueva contraseña de cumplir con:</span>
                <ul>
                    <li>Tener de 8 a 16 caracteres</li>
                    <li>Incluir una mayúscula, minúscula y un número</li>
                    <li>Puede contener caracteres especiales <i data-toggle="offcanvas" tooltipPosition="bottom" pTooltip="Son caracteres especiales: -_*?!@#$/(){}=.,;:" class="fas fa-info-circle"></i></li>
                </ul>
                <!--  <span>Son caracteres especiales: -_*?!@#$/(){}=.,;:</span> -->
            </div>
        </div>


    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-info float-right">Actualizar</button>
    </div>
</form>
