<section class="content-header">
    <div class="container-fluid">
        <div *ngIf="soloBreadcrums" class="row">
            <div class="col-sm-6">
                <h1 class="m-0">{{titulo}}</h1>
            </div>
            <!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Dashboard v1</li>
                </ol>
            </div>
            <!-- /.col -->
        </div>
        <div *ngIf="!soloBreadcrums" class="row">
            <div class="col-sm-6">
                <h1 *ngIf="isQuitarBotones" class="m-0">{{titulo}}</h1>
                <ngp-boton #botInsertar id="botInsertar" *ngIf="isBotonInsertar" icono="pi pi-plus" texto="Insertar" color="info" (click)="insertar($event)"></ngp-boton>
                <ngp-boton #botGuardar id="botGuardar" *ngIf="isBotonGuardar" icono="pi pi-save" texto="Guardar" color="success" (click)="guardar($event)"></ngp-boton>
                <ngp-boton #botEliminar id="botEliminar" *ngIf="isBotonEliminar" icono="pi pi-trash" texto="Eliminar" color="danger" (click)="eliminar($event)"></ngp-boton>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right" *ngFor="let item of ruta">
                    <li class="breadcrumb-item"><a routerLink="/private/dashboard">Home</a></li>
                    <li class="breadcrumb-item mr-1">{{item}}/</li>
                    <!-- <li class="breadcrumb-item"><a routerLink="item.ruta">{{item.nombre}}</a></li> -->
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>
