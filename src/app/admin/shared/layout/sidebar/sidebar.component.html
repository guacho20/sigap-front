<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li *ngFor="let item of menuItems">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                        <i class="mdi mdi-arrange-send-backward"></i>
                        <span class="hide-menu"> {{ item.titulo }}
                            <span class="label label-rouded label-themecolor pull-right">
                                {{ item.submenu.length }}
                            </span>
                        </span>
                    </a>
                    <ul aria-expanded="false" class="collapse">
                        <ng-container *ngFor="let submenu of item.submenu">
                            <li *ngIf="!submenu.submenu">
                                <a [routerLink]="submenu.path" (click)="onClick(submenu)" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"> {{ submenu.titulo }} </a>
                            </li>
                            <li *ngIf="submenu.submenu">
                                <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                                    <span class="hide-menu"> {{ submenu.titulo }}</span>
                                </a>
                                <ul aria-expanded="false" class="collapse">
                                    <ng-container *ngFor="let item of submenu.submenu">
                                        <li><a [routerLink]="item.path" (click)="onClick(item)">{{item.titulo}}</a></li>
                                    </ng-container>
                                </ul>
                            </li>
                        </ng-container>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
