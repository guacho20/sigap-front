<!-- Brand Logo -->
<a href="index3.html" class="brand-link">
    <img src="https://i1.wp.com/ilirhushi.me/wp-content/uploads/2018/03/angular_logo.png?fit=250%2C250&ssl=1" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
    <span class="brand-text font-weight-light">AdminLTE 3</span>
</a>

<!-- Sidebar -->
<div class="sidebar">
    <!-- Sidebar Menu -->
    <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column nav-compact nav-child-indent" data-widget="treeview" role="menu" data-accordion="false">
            <li class="nav-item">
                <a [routerLink]="['dashboard']" routerLinkActive="active" class="nav-link ">
                    <i class="fas fa-home"></i>
                    <p class="ml-2">
                        Dashboard
                    </p>
                </a>
            </li>
            <li class="nav-item has-treeview" *ngFor="let menu of menuItems">
                <!-- No tiene submenu-->
                <a *ngIf="!menu.submenu" [routerLink]="menu.path" routerLinkActive="active" class="nav-link">
                    <i *ngIf="menu.icono" class="nav-icon fas {{menu.icono}}"></i>
                    <i *ngIf="!menu.icono" class="fas fa-bookmark"></i>
                    <p>
                        {{menu.titulo}}
                    </p>
                </a>
                <!-- Tiene submenu -->
                <a *ngIf="menu.submenu" class="nav-link">
                    <i *ngIf="menu.icono" class="nav-icon {{menu.icono}}"></i>
                    <i *ngIf="!menu.icono" class="nav-icon fas fa-copy"></i>
                    <p>
                        {{menu.titulo}}
                        <i class="fas fa-angle-left right"></i>
                        <!--      <span class="badge badge-info right">{{menu.submenu.length}}</span> -->
                    </p>
                </a>
                <ul *ngFor="let submenu of menu.submenu" class="nav nav-treeview">
                    <li class="nav-item">
                        <a [routerLink]="submenu.path" routerLinkActive="active" class="nav-link">
                            <i *ngIf="submenu.icono" class="nav-icon {{submenu.icono}}"></i>
                            <i *ngIf="!submenu.icono" class="far fa-circle nav-icon"></i>
                            <p>{{submenu.titulo}}</p>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
    <!-- /.sidebar-menu -->
</div>
<!-- /.sidebar -->
